<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pratice Work 2</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="col">
          <div class="row" id="rowTitleSearch">
            <div class="col-md-12">
              <h1>Users Search</h1>
            </div>
          </div>
          <div class="row" id="rowInputSearch">
            <div class="col">
              <div class="form-group">
                <div class="input-group">
                  <input
                    class="form-control col-md-10"
                    type="text"
                    name="inputSearch"
                    id="inputSearch"
                    placeholder="Search"
                  />
                  <input
                    class="form-control btn btn-info col-md-2"
                    type="button"
                    name="buttonSearch"
                    id="buttonSearch"
                  >
                    search
                </input>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="rowDatas">
            <div class="col" id="colContacts"></div>
            <div class="col" id="colMeasures"></div>
          </div>
        </div>
      </form>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/javascript2.js"></script>
  </body>
</html>
